<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="project.css" rel="stylesheet" type="text/css">
    <title>Project</title>
</head>
<body>
    <h1 id = "titleAboutDanceStyles">Learn all about dance styles!</h1>
    <div id="danceStyles">
        <div id = "balletTextbox">
            <p id= "balletTitle">Ballet!</p>
            <button id = "showImageButton">Show ballerinas</button>
            <br>
            <button id = "hideImageButton">Hide ballerinas</button>
            <br>
            <button id = "disappearButton">Click to make the title above disappear!</button>
            <p>Hover over image for a surprise :)</p>
            <img id = "imageOfBallerinas" width = 250 height="200" src = "images/ballet1.jpg">
            <br>
            <a id = "ballerinaVideo" href="https://www.youtube.com/watch?v=zV1qLYukTH8">Watch a beautiful ballet performance!</a>
        </div>
        <div id = "indianClassicalTextbox">
            <p id= "indianClassicalTitle">Bharatanatyam! (Indian classical)</p>
            <button id = "showClassicalVideoButton">Click to see a video of my team and I dancing!</button>
            <br>
            <button id = "hideClassicalVideoButton">Hide the video</button>
            <br>
            <button id = "disappearClassicalTitleButton">Click to make the title above disappear!</button>
            <video id = "indianClassicalVideo" width = 250 height="250" controls><source src="videos/indianClassicalVideo.MOV" type = "video/MP4"></video>
        </div>
        <div id = "hipHopTextbox">
            <p id= "hipHopTitle">Hip Hop!</p>
            <button id = "showHipHopImage">Show the Hip-Hop dancers!</button>
            <br>
            <button id = "hideHipHopImage">Hide the Hip-Hop dancers!</button>
            <br>
            <button id = "disappearHipHopTitleButton">Click to make the title above disappear!</button>
            <p>Hover over image for a surprise :)</p>
            <img id = "hipHopImage" width = 250 height="200" src = "images/hiphop1.jpg">
            <br>
            <a id = "hipHopVideo" href="https://www.youtube.com/watch?v=th9dk2CbWP4">Watch a Hip-Hop competition!</a>
        </div>
    </div>
    <script type = "text/javascript" src="ballerina.js"></script>
    <script type = "text/javascript" src="bharatnatyam.js"></script>
    <script type = "text/javascript" src="hipHop.js"></script>
</body>


</html>
